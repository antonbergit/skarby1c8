<h1>Бизнес-сеть</h1>
<p style="MARGIN-LEFT: 0px">Рабочее место позволяет производить отправку и загрузку электронных документов между организациями и контрагентами. Обмен электронными документами производится без использования электронной подписи и не имеет юридической значимости.</p>
