<h1>Справочник "Классификатор УКТВЭД"</h1>
<p class="Usual">В этом справочнике хранится список кодов товаров и услуг для использования в налоговых документах: коды УКТВЭД для товаров и коды ДКПП для услуг, а также коды видов деятельности для сельхозяйственных предприятий.</p></body></html>
