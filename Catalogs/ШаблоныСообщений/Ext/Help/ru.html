<p>Шаблоны сообщений используются в <a href="Catalog.ДействияРабочегоПроцесса/Help">Действиях рабочего процесса</a> и <a href="Catalog.ПравилаРабочегоПроцесса/Help">Правилах рабочего процесса</a>.</p></body></html>
