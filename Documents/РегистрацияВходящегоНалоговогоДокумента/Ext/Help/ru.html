<h1>Документ "Регистрация входящего налогового документа"</h1>
<p class="Usual">Документ предназначен для регистрации первичных документов, являющихся основаниями для внесения записей в реестр налоговых накладных. Каждый документ «Регистрация входящего налогового документа» соответствует одной строке в реестре.</p></body></html>
